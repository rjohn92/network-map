<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Scanner</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>Network Scanner</h1>
  <!-- Tabs Navigation -->
  <div class="tabs">
    <div class="tab active" data-tab="graph">Graphical Network</div>
    <div class="tab" data-tab="scan-logs">Scan Logs</div>
    <div class="tab" data-tab="raw-logs">Raw Logs</div>
  </div>

  <!-- Tab Contents -->
  <div id="graph" class="tab-content active">
    <h2>Graphical Network Representation</h2>
    <div id="networkGraph"></div>
  </div>

  <div id="scan-logs" class="tab-content">
    <h2>Scan Logs</h2>
    <button id="scan">Start Network Scan</button>
    <div id="spinner" style="display:none;">Scanning...</div>
    <pre id="scanOutput">Logs will appear here...</pre>
  </div>

  <div id="raw-logs" class="tab-content">
    <h2>Raw Logs</h2>
    <pre id="rawOutput">Detailed raw output will appear here...</pre>
  </div>

  <!-- External Scripts -->
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
